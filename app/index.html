<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi Sertifikat Blockchain</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .container {
        background-color: #ffffff;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        color: #007bff;
      }
      .form-group label {
        font-weight: bold;
      }
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }
      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
      }
      .form-control {
        border-radius: 5px;
      }
      #sertifikatBaru {
        background-color: #f1f1f1;
        border-radius: 10px;
        padding: 20px;
        margin-top: 20px;
      }
      #sertifikatBaru p {
        font-size: 1.1rem;
      }
      .alert {
        margin-top: 20px;
        font-size: 1.2rem;
      }
      @media (max-width: 576px) {
        .container {
          padding: 20px;
        }
        h2 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2>Aplikasi Sertifikat Blockchain</h2>

      <!-- Form untuk memasukkan data sertifikat -->
      <form id="formSertifikat">
        <div class="form-group">
          <label for="penerima">Penerima:</label>
          <input type="text" class="form-control" id="penerima" placeholder="Masukkan alamat penerima" required />
        </div>
        <div class="form-group">
          <label for="nama">Nama Sertifikat:</label>
          <input type="text" class="form-control" id="nama" placeholder="Masukkan nama sertifikat" required />
        </div>
        <div class="form-group">
          <label for="kursus">Kursus:</label>
          <input type="text" class="form-control" id="kursus" placeholder="Masukkan nama kursus" required />
        </div>
        <div class="form-group">
          <label for="institusi">Institusi:</label>
          <input type="text" class="form-control" id="institusi" placeholder="Masukkan nama institusi" required />
        </div>
        <div class="form-group">
          <label for="tanggal">Tanggal:</label>
          <input type="date" class="form-control" id="tanggal" required />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Terbitkan Sertifikat</button>
      </form>
      <hr />

      <!-- Menampilkan sertifikat yang baru diterbitkan -->
      <div id="sertifikatBaru" class="mt-4"></div>

    <!-- Script untuk menghubungkan Web3 dan interaksi dengan smart contract -->
    <script src="app.js"></script>
  </body>
</html>
