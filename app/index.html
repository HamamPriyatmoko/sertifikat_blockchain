<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi Sertifikat Blockchain</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .container {
        background-color: #ffffff;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        color: #007bff;
      }
      .form-group label {
        font-weight: bold;
      }
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }
      .form-control {
        border-radius: 5px;
      }
      #sertifikatBaru,
      #verifikasiHasil {
        background-color: #f1f1f1;
        border-radius: 10px;
        padding: 20px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2>Aplikasi Sertifikat Blockchain</h2>

      <!-- Form untuk menerbitkan sertifikat -->
      <form id="formSertifikat">
        <div class="form-group">
          <label for="penerima">Penerima:</label>
          <input type="text" class="form-control" id="penerima" placeholder="Masukkan alamat penerima" required />
        </div>
        <div class="form-group">
          <label for="nama">Nama Sertifikat:</label>
          <input type="text" class="form-control" id="nama" placeholder="Masukkan nama sertifikat" required />
        </div>
        <div class="form-group">
          <label for="kursus">Kursus:</label>
          <input type="text" class="form-control" id="kursus" placeholder="Masukkan nama kursus" required />
        </div>
        <div class="form-group">
          <label for="institusi">Institusi:</label>
          <input type="text" class="form-control" id="institusi" placeholder="Masukkan nama institusi" required />
        </div>
        <div class="form-group">
          <label for="tanggal">Tanggal:</label>
          <input type="date" class="form-control" id="tanggal" required />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Terbitkan Sertifikat</button>
      </form>

      <div id="hashTransaksi" class="mt-4"></div>
      <hr />

      <!-- Form untuk verifikasi sertifikat -->
      <div class="mt-4">
        <h3>Verifikasi Sertifikat</h3>
        <input type="number" id="verifikasiId" class="form-control" placeholder="Masukkan ID Sertifikat" />
        <button class="btn btn-success btn-block mt-2" onclick="verifikasiSertifikat()">Verifikasi</button>
      </div>

      <div id="verifikasiHasil" class="mt-4"></div>

      <!-- Daftar Sertifikat -->
      <div class="mt-5">
        <h3>Daftar Sertifikat</h3>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>Penerima</th>
              <th>Nama</th>
              <th>Kursus</th>
              <th>Institusi</th>
              <th>Tanggal</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="daftarSertifikat"></tbody>
        </table>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
