<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blockchain Sertifikat</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #007bff;
        color: white;
        text-align: center;
        padding: 20px 0;
      }

      h2 {
        margin: 0;
        font-size: 24px;
      }

      .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .container label {
        display: block;
        margin-bottom: 8px;
        font-size: 14px;
        font-weight: bold;
      }

      .container input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
      }

      .container button {
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
      }

      .container button:hover {
        background-color: #218838;
      }

      .container #certificateResult {
        margin-top: 20px;
        padding: 15px;
        background-color: #e9f7e9;
        border: 1px solid #28a745;
        border-radius: 4px;
      }

      #adminAddress {
        font-size: 16px;
        margin-bottom: 20px;
        color: #555;
      }

      #resultMessage {
        font-size: 16px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <header>
      <h2>Pengajuan Sertifikat Blockchain</h2>
    </header>

    <div class="container">
      <p id="adminAddress">Admin: Loading...</p>

      <label for="nama">Nama:</label>
      <input type="text" id="nama" placeholder="Masukkan Nama" /><br /><br />

      <label for="kursus">Sertifikat Yang Diambil:</label>
      <input type="text" id="kursus" placeholder="Masukkan Sertifikat" /><br /><br />

      <button onclick="ajukanPermintaanSertifikat()">Ajukan Sertifikat</button>

      <div id="certificateResult" style="display: none">
        <h3>Hasil:</h3>
        <p id="resultMessage"></p>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.2/web3.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
